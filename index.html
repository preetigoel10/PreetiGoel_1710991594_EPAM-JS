<!DOCTYPE html>
<html>
  <head>
    <title>Epam Task</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid outer-align">
      <div class="custom-width">
        <div class="container-fluid bg-info sign-in py-2 px-3">
          <div class="d-flex justify-content-between">
            <div class="d-flex justify-content-center">
                <i class="material-icons text-white" style='font-size:2rem'>school</i>
               </div>
            <div class="font-weight-bold text-light sign-in-text">
              Sign in
            </div>
            <div class="d-flex justify-content-center">
                
<i class="material-icons text-white ">close</i>
            </div>
          </div>
        </div>

        <div class="container mt-5">
          <div class="input-group">
            <input
              type="text"
              placeholder="mail@example.com"
              class="form-control text"
            />
            <div class="input-group-append">
              <span class="input-group-text material-icons">email</span>
            </div>
          </div>

          <div class="input-group mt-3">
            <input
              type="password"
              placeholder="password"
              class="form-control text"
            />
            <div class="input-group-append">
              <span class="input-group-text material-icons"
                >lock_open</span
              >
            </div>
          </div>

          <button
            type="button"
            class="btn btn-info sign-in-button mt-5 font-weight-bold"
          >
            SIGN IN
          </button>

          <div class="d-flex justify-content-between mt-2">
            <div class="text-muted other-options font-weight-bold">
              Forgot your password?
            </div>
            <div class="text-muted other-options font-weight-bold">
              Register!
            </div>
          </div>

          <div class="row mt-4 mb-4">
            <div class="col-sm-5"><hr /></div>
            <div class="col-sm-2 text-center text-muted font-weight-bolder">
              OR
            </div>
            <div class="col-sm-5"><hr /></div>
          </div>

          <button type="button" class="btn btn-fb">
          <i class="fa fa-facebook text-white" style="font-size: 1.2rem"></i>
          </button>

          <button type="button" class="btn btn-google mt-3">
          <i class="fa fa-google-plus text-white" style="font-size: 1.2rem"></i>
          </button>

          <button type="button" class="btn btn-epam font-weight-bold my-5">
              &lt EPAM LOGIN  &gt
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
